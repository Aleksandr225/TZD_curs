<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация и Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #e9ecef;
            border-radius: 5px 5px 0 0;
            margin: 0 5px;
        }
        .tab.active {
            background-color: white;
            border-bottom: 2px solid #007bff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Авторизация и Регистрация</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Войти</div>
            <div class="tab" onclick="showTab('register')">Регистрация</div>
        </div>
        
        <div id="login" class="tab-content active">
            <h2>Вход в систему</h2>
            <form method="post" action="/login">
                <input type="hidden" name="active_tab" id="active_tab" value="login">

                <label for="login_id">ID:</label>
                <input type="id" id="login_id" name="id" required>
                
                <label for="login_password">Пароль:</label>
                <input type="password" id="login_password" name="password" required>
                
                <button type="submit">Войти</button>
            </form>
            {% if login_message %}
            <div class="message {% if error %}error{% else %}success{% endif %}">
                {{ login_message }}
            </div>
            {% endif %}
        </div>
        
        <div id="register" class="tab-content">
            <h2>Регистрация</h2>
            <form method="post" action="/login">
                <label for="register_ID">ID:</label>
                <input type="id" id="register_id" name="id" required>

                <input type="hidden" name="active_tab" id="active_tab" value="register">

                <label for="register_name">ФИО:</label>
                <input type="text" id="register_name" name="name" required minlength="6">

                <label for="register_password">Пароль:</label>
                <input type="password" id="register_password" name="password" required minlength="6">
                
                
                <button type="submit">Зарегистрироваться</button>
            </form>
            {% if register_message %}
            <div class="message {% if error %}error{% else %}success{% endif %}">
                {{ register_message }}
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
    
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
    
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
    
            // Добавьте эту строку: обновляем hidden input при переключении таба
            document.getElementById('active_tab').value = tabId;
        }

        function setTab(tabName) {
            document.getElementById('active_tab').value = tabName;
            document.getElementById('tabForm').submit();
        }

    </script>
</body>
</html>
